

{% extends 'pages/base.html' %} 

{% block title %} {{title}} {% endblock %} 

{% block header_title %} {{subtitle}} {% endblock %} 

 

{% block content %} 

<div class="row"> 

  {% for product in products %} 

  <div class="col-md-4 col-lg-3 mb-2"> 

    <div class="card"> 

      <img src="https://static.djangoproject.com/img/logos/django-logo-positive.svg" class="card-img-top img-card"> 

      <div class="card-body text-center"> 

        <a href="{% url 'detail' id=product.id %}" 

          class="btn bg-primary text-white">{{product.tittle}}</a> 
  
      </div> 
      <a href="{% url 'delete' id=product.id %}"

        class="btn btn-danger">Eliminar</button></a>

    </div> 

  </div> 

  {% endfor %} 

</div> 

{% endblock %}
